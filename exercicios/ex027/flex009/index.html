<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: gray;

            display: flex;
            flex-flow: row wrap;
            
        }

        div.item {
            background-color: brown;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
            
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">Casdasda</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">Easdasdasdasdasd</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
